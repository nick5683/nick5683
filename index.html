<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random QR Code</title>
    <script>
        function displayQRCode() {
            var qrCodes = ["./wx1.jpg", "./wx2.jpg"]; // 假设这些二维码图片在同一个目录下
            var index = Math.floor(Math.random() * qrCodes.length);
            document.getElementById("qr-code").src = qrCodes[index];
        }
    </script>
</head>
<body onload="displayQRCode()">
    <img id="qr-code" alt="QR Code" />
</body>
</html>
